

<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  
  <div class="modal-body">
      <form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input ngModel name="name" type="text" id="name" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="surname">Surname</label>
              <input ngModel name="surname" type="text" id="surname" class="form-control" placeholder="">
            </div>
          <div class="form-group">
            <label for="message">Password</label>
            <textarea ngModel name="message" type="text" id="message" class="form-control" placeholder="Enter texts"></textarea>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary float-right">Send</button>
        </form>
  </div>
