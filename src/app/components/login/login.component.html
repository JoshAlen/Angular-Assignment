<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="form-label-group">
              <input ngModel name="username" type="username" id="inputUsername" class="form-control" required autofocus>
              <label for="inputEmail"> Username</label>
            </div>

            <div class="form-label-group">
              <input ngModel name="password" type="password" id="inputPassword" class="form-control" required>
              <label for="inputPassword"> Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <a class="btn btn-lg btn-google btn-block text-uppercase text-white" routerLink="/forgotpassword">Forgot Password</a>
            <a class="btn btn-lg btn-facebook btn-block text-uppercase text-white" routerLink="/register">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
